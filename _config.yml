
title: Dung Q.Le
subtitle: Philosophy of Nursing
email: lqdung3@gmail.com
description: "Cảm ơn bạn đã đến với trang của tôi. Đây là nơi chia sẻ mọi điều trong cuộc sống."
github_username: lqdungdt
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Asia/Ho_Chi_Minh

include:
  - _pages

collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Lê Quốc Dũng, PhD"
  avatar : "/assets/images/avatar.jpg"
  bio    : "Chia sẻ mọi điều trong cuộc sống."
  location: "Việt Nam"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "lqdung3@email.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://lqdungdt.github.io/lqdung/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lqdungdt/"

teaser: /assets/images/background.jpg

breadcrumbs: true 

footer:
  links:
    

# defaults:
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      teaser: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


